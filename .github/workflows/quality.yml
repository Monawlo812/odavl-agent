name: Quality
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt ruff black mypy
      - run: ruff check .
      - run: black --check .
      - run: mypy .
